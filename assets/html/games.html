<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math/Science/History Trivia</title>

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/gamesPage.css">

</head>
<body>

    <main>

        <!-- navbar/menu -->
        <nav class="top-bar align-top nav">
          <div class="top-bar-left nav"></div>
          <div class="top-bar-right nav"></div>
        </nav>

        <!-- Game-Questions -->
        <div class="grid-container">
            <div class="grid-x grid-margin-x small-up-2 medium-up-3">

              <!-- Math -->
              <div class="cell">
                <div class="card">
                    <div class="card-section">
                        <img src="../images/math_logo.png">
                    </div>
                  <div class="card-section">
                  <h4>MATH</h4>
                    <p>What is the square root of 64?</p>
                  </div>
                </div>
              </div>

              <!-- English -->
              <div class="cell">
                <div class="card">
                  <div class="card-section">
                    <img src="../images/english_logo.png">
                  </div>
                  <div class="card-section">
                    <h4>ENGLISH</h4>
                    <p>Which is the correct spelling of the word? (show 3 possible answers)</p>
                  </div>
                </div>
              </div>

              <!-- Science -->
              <div class="cell">
                <div class="card">
                  <div class="card-section">
                    <img src="../images/science_logo.png">
                  </div>
                  <div class="card-section">
                    <h4>SCIENCE</h4>
                    <p>What is the first element of the periodic table?</p>
                  </div>
                </div>
              </div>

            </div>
        </div>



    </main>

    <!-- Foundation JS -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
</body>
</html>
